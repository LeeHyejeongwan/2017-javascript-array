<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function check_string() {
	  var arr=[];
	  var h=0;
	  for(var i=0; i<arr.length; i++){
		if(arr[i]=="(") h=h+1;
		else if(arr[i]==")") h=h-1;
	  }
	  if(h != 0) return false;
          return true;
        }

        expect(check_string('(())())'), false);
        expect(check_string('(((()())()'), false);
        expect(check_string('(()())((()))'), true);
        expect(check_string('((()()(()))(((())))()'), false);
        expect(check_string('()()()()(()()())()'), true);
        expect(check_string('(()((())()('), false);

        function expect(l, r) {
            if (l === r)
                console.log('pass');
            else
                console.log('fail');
        }
    </script>
</head>
<body>
</body>
</html>
